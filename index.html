<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>

        </div>
        <div class="credit">
            Photo by
            <a href="https://unsplash.com/@joshsorenson?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Josh Sorenson</a>
            on
            <a href="https://unsplash.com/s/photos/drum?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>

        </div>

        <audio data-key="65" src="files/707-clap.wav"></audio>
        <audio data-key="83" src="files/big-verby-clap.wav"></audio>
        <audio data-key="68" src="files/clap808.wav"></audio>
        <audio data-key="70" src="files/cleap-real-4-verb2cleap-real.wav"></audio>
        <audio data-key="71" src="files/electro-cricket-clap1.wav"></audio>
        <audio data-key="72" src="files/Osc-clap.wav"></audio>
        <audio data-key="74" src="files/Pil-clap.wav"></audio>

        <script src="script.js"></script>
    </body>
</html>
